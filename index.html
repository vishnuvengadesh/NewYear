<!DOCTYPE html>
<html lang="en">
<head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>New-CountDown</title>
      <link rel="stylesheet" href="style.css">
      <link rel="icon" href="icon.jpg">
</head>
<body>
      <h3>Countdown to</h3>
      <h1 class="newyear">New Year</h1>


     
      <div class="counter">
            
            <div class="box">
                  <h2 id="days">00</h2>
                  <small>Days</small>
            </div>

            <div class="box">
                  <h2 id="hours">00</h2>
                  <small>Hours</small>
            </div>

            <div class="box">
                  <h2 id="minutes">00</h2>
                  <small>Minutes</small>
            </div>

            <div class="box">
                  <h2 id="seconds">00</h2>
                  <small>Seconds</small>
            </div>
      </div>
      <h1 class="nxt-yr">2025</h1>
      <script src="index.js"></script>
      
</body>
</html>
